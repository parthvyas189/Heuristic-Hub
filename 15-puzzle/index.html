<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Puzzle</title>
    
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 shadow-2xl rounded-2xl p-6 md:p-8 w-full max-w-md">
        
        <header class="text-center mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-white">15-Puzzle</h1>
            <p class="text-lg text-blue-300">Get the tiles in order!</p>
        </header>

        <!-- Game Stats -->
        <div class="flex justify-between bg-gray-900 rounded-lg p-4 mb-4 text-center">
            <div class="text-lg">
                Moves: <span id="moves-count" class="font-bold text-xl text-white">0</span>
            </div>
            <div class="text-lg">
                Time: <span id="timer" class="font-bold text-xl text-white">00:00</span>
            </div>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="game-board mb-4">
            <!-- Tiles will be dynamically injected here by script.js -->
        </div>

        <!-- Controls -->
        <div class="flex justify-center">
            <button id="new-game-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-200 shadow-lg text-lg">
                New Game
            </button>
        </div>

    </div> <!-- /main card -->

    <!-- Win Message Overlay -->
    <div id="win-overlay" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-gray-800 shadow-2xl rounded-2xl p-8 text-center max-w-sm w-full">
            <h2 class="text-3xl font-bold text-emerald-400 mb-4">You Win!</h2>
            <div class="text-lg text-gray-200 space-y-2 mb-6">
                <p>Your Time: <span id="win-time" class="font-bold text-white">00:00</span></p>
                <p>Total Moves: <span id="win-moves" class="font-bold text-white">0</span></p>
            </div>
            <button id="win-new-game-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-200 shadow-lg text-lg">
                Play Again
            </button>
        </div>
    </div>

    <!-- 'defer' ensures it runs after the HTML is parsed -->
    <script src="script.js" defer></script>
</body>
</html>
