<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Puzzle</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- This game uses a separate stylesheet for grid logic -->
    <link rel="stylesheet" href="style.css">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            /* Prevent flash of unstyled content */
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <!-- Main Game Content -->
    <div class="w-full max-w-md mx-auto">
        <h1 class="text-4xl font-bold text-white text-center mb-6">15-Puzzle</h1>
        
        <!-- Stats Bar -->
        <div class="flex justify-between items-center bg-gray-800 rounded-lg p-4 mb-4 shadow-lg">
            <div class="text-center">
                <div class="text-sm font-medium text-blue-300">MOVES</div>
                <div id="moves-count" class="text-2xl font-bold text-white">0</div>
            </div>
            <div class="text-center">
                <div class="text-sm font-medium text-blue-300">TIME</div>
                <div id="timer" class="text-2xl font-bold text-white">00:00</div>
            </div>
            <button id="new-game-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-all transform hover:scale-105">
                New Game
            </button>
        </div>

        <!-- The Game Board (Grid) -->
        <!-- The style.css file controls the grid layout -->
        <div id="game-board" class="game-board shadow-2xl relative">
            <!-- Tiles will be dynamically generated here -->
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="../index.html" class="text-blue-400 hover:text-blue-300 transition-colors">&larr; Back to Heuristic Hub</a>
        </div>
    </div>

    <!-- Win Overlay -->
    <div id="win-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 shadow-2xl rounded-2xl p-8 text-center w-full max-w-sm border-2 border-emerald-500">
            <h2 class="text-4xl font-bold text-emerald-400 mb-6">You Win!</h2>
            <div class="flex justify-around mb-8">
                <div class="text-center">
                    <div class="text-sm font-medium text-gray-300">TIME</div>
                    <div id="win-time" class="text-3xl font-bold text-white">00:00</div>
                </div>
                <div class="text-center">
                    <div class="text-sm font-medium text-gray-300">MOVES</div>
                    <div id="win-moves" class="text-3xl font-bold text-white">0</div>
                </div>
            </div>
            <button id="win-new-game-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-6 rounded-lg text-lg transition-all transform hover:scale-105">
                Play Again
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Your Firebase Config (using your new filename, relative path) -->
    <script src="../FirebaseConfig.js"></script>
    
    <!-- This path is correct, relative to this folder -->
    <script src="script.js" defer></script>
</body>
</html>
