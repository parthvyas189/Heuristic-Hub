<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Heuristic Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4 md:p-8">

    <div class="w-full max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-white text-center mb-8">Leaderboards</h1>

        <!-- Game Toggle -->
        <div class="flex justify-center mb-6">
            <div class="bg-gray-800 rounded-lg p-1 flex space-x-1">
                <button id="btn-tab-decision" class="px-6 py-2 rounded-md font-semibold text-white bg-blue-600">
                    Decision Point
                </button>
                <button id="btn-tab-puzzle" class="px-6 py-2 rounded-md font-semibold text-gray-300 hover:bg-gray-700">
                    15-Puzzle
                </button>
            </div>
        </div>

        <!-- Leaderboard Table -->
        <div class="bg-gray-800 shadow-2xl rounded-2xl overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-700">
                    <!-- *** THIS IS THE NEW HEADER ROW WITH THE ID AND DATA-COLUMNS *** -->
                    <tr id="leaderboard-header-row">
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Rank</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Player</th>
                        <!-- Decision Point Headers (default) -->
                        <th data-col="dp" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Win %</th>
                        <th data-col="dp" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Wins</th>
                        <th data-col="dp" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Losses</th>
                        <th data-col="dp" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Total</th>
                        <!-- 15-Puzzle Headers (hidden) -->
                        <th data-col="p15" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider hidden">Moves</th>
                        <th data-col="p15" class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider hidden">Time</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body" class="divide-y divide-gray-700">
                    <!-- Rows will be injected here -->
                    <tr>
                        <td colspan="6" class="px-4 py-6 text-center text-gray-400">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="text-center mt-8">
            <!-- Fixed the link to point to the root index.html -->
            <a href="./index.html" class="text-blue-400 hover:text-blue-300 transition-colors">&larr; Back to Heuristic Hub</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Your Firebase Config (using your new filename) -->
    <script src="./FirebaseConfig.js"></script>
    <!-- Your Leaderboard Logic -->
    <script src="./leaderboard.js"></script>
</body>
</html>
