<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heuristic Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        body { 
            font-family: 'Inter', sans-serif;
            /* Prevent flash of unstyled content */
            display: none;
        } 
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Header with Login/Logout -->
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold text-white">Heuristic Hub</h1>
            <div id="auth-container">
                <!-- This will be filled by auth.js -->
            </div>
        </header>

        <p class="text-xl text-center text-gray-300 mb-12">
            A collection of games to test your strategy and skill.
        </p>

        <!-- Game Cards -->
        <div class="grid md:grid-cols-2 gap-8 mb-10">
            <!-- Decision Point Card -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col">
                <h2 class="text-2xl font-bold text-white mb-3">Decision Point</h2>
                <p class="text-gray-400 mb-6 flex-grow">The classic game of probability and optimal stopping.</p>
                <a href="./decision-point/index.html" class="mt-auto text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg transition-colors">
                    Play Game
                </a>
            </div>

            <!-- 15-Puzzle Card -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col">
                <h2 class="text-2xl font-bold text-white mb-3">15-Puzzle</h2>
                <p class="text-gray-400 mb-6 flex-grow">The classic sliding puzzle. Arrange the tiles in order as fast as you can.</p>
                <a href="./15-puzzle/index.html" class="mt-auto text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg transition-colors">
                    Play Game
                </a>
            </div>
        </div>

        <!-- View Leaderboards Button -->
        <div class="text-center">
            <a href="./Leaderboard.html" class="text-lg text-blue-400 hover:text-blue-300 transition-colors">
                View Leaderboards
            </a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- *** THIS IS THE FIX: ADDED THE FIRESTORE SCRIPT *** -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Your Firebase Config (using your new filename) -->
    <script src="./FirebaseConfig.js"></script>
    
    <!-- Local script for this page -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authContainer = document.getElementById('auth-container');
            
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in
                    const userEmail = user.email;
                    authContainer.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-300">Hi, ${userEmail}</span>
                            <button id="btn-logout" class="text-sm bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded-md transition-colors">Logout</button>
                        </div>
                    `;
                    
                    document.getElementById('btn-logout').addEventListener('click', () => {
                        auth.signOut();
                    });

                } else {
                    // User is signed out
                    authContainer.innerHTML = `
                        <a href="./AuthPage.html" class="text-sm bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors">
                            Login / Sign Up
                        </a>
                    `;
                }
                // Show the body
                document.body.style.display = 'block';
            });
        });
    </script>
</body>
</html>
