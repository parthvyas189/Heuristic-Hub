<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Lab</title>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .game-card {
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl text-center">
        <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">Logic Lab</h1>
        <p class="text-xl md:text-2xl text-blue-300 mb-12">A collection of games to test your strategy and skill.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Decision Point Card -->
            <a href="./decision-point/index.html" class="game-card bg-gray-800 shadow-2xl rounded-2xl p-8 block text-left">
                <h2 class="text-3xl font-bold text-white mb-3">Decision Point</h2>
                <p class="text-lg text-gray-400 mb-6">Can you find the highest score? A game of probability and optimal stopping.</p>
                <div class="text-right">
                    <span class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                        Play Game
                    </span>
                </div>
            </a>

            <!-- 15-Puzzle Card -->
            <a href="./15-puzzle/index.html" class="game-card bg-gray-800 shadow-2xl rounded-2xl p-8 block text-left">
                <h2 class="text-3xl font-bold text-white mb-3">15-Puzzle</h2>
                <p class="text-lg text-gray-400 mb-6">The classic sliding puzzle. Arrange the tiles in order as fast as you can.</p>
                <div class="text-right">
                    <span class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                        Play Game
                    </span>
                </div>
            </a>

        </div>
    </div>

</body>
</html>
